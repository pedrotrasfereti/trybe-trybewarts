<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Trybewarts</title>
</head>
<body id="reset-body">

  <!-- Cabeçalho -->
  <header>
    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem Trybewarts logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" placeholder="Login" class="form-control" id="input-login" maxlength="30" >
        <input type="password" placeholder="Senha" class="form-control" id="input-password" maxlength="30" >
        <button type="submit" class="btn" id="login-btn">Logar</button>
      </form>
    </div>
  </header>

  <!-- Formulário -->
  <main>
    <form action="" id="evaluation-form">
    <h2>Formulário</h2>

      <!-- Nome e Sobrenome -->
      <section class="names-container">
        <input class="form-control" type="text" id="input-name" maxlength="30" placeholder="Nome" required>
        <input class="form-control" type="text" id="input-lastname" maxlength="30" placeholder="Sobrenome" required>
      </section>
      
      <!-- Email e "Casa" -->
      <section class="user-container">
        <input class="form-control" type="email" id="input-email" maxlength="50" placeholder="Email" required>
        <label class="label-select" for="">Casa:</label>
        <select class="form-control" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <hr>

      <!-- "Familia" e conteúdo -->
      <section class="choose-options">
        <div class="family-container">
          <label id="label-family" for="">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" class="form-check-input family" id="frontend">
            <label for="frontend">Família Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" class="form-check-input family" id="backend">
            <label for="backend">Família Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" class="form-check-input family" id="fullstack">
            <label for="fullstack">Família FullStack</label>
          </div>
        </div>
        <div class="checkbox-container">
          <span id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</span>
          <input class="form-check-input subject" type="checkbox" value="HoFs" id="HoFs">
          <label for="HoFs">HoFs</label>
          <input class="form-check-input subject" type="checkbox" value="Jest" id="Jest">
          <label for="Jest">Jest</label>
          <input class="form-check-input subject" type="checkbox" value="Promises" id="Promises">
          <label for="Promises">Promises</label>
          <input class="form-check-input subject" type="checkbox" value="React" id="React">
          <label for="React">React</label>
          <input class="form-check-input subject" type="checkbox" value="SQL" id="SQL">
          <label for="SQL">SQL</label>
          <input class="form-check-input subject" type="checkbox" value="Python" id="Python">
          <label for="Python">Python</label>
        </div>
      </section>
      <hr>

      <!-- Avaliação -->
      <section class="rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="1">1</label>
        <input class="form-check-input rate" type="radio" name="rate" value="1" id="1" required>
        <label for="2">2</label>
        <input class="form-check-input rate" type="radio" name="rate" value="2" id="2">
        <label for="3">3</label>
        <input class="form-check-input rate" type="radio" name="rate" value="3" id="3">
        <label for="4">4</label>
        <input class="form-check-input rate" type="radio" name="rate" value="4" id="4">
        <label for="5">5</label>
        <input class="form-check-input rate" type="radio" name="rate" value="5" id="5">
        <label for="6">6</label>
        <input class="form-check-input rate" type="radio" name="rate" value="6" id="6">
        <label for="7">7</label>
        <input class="form-check-input rate" type="radio" name="rate" value="7" id="7">
        <label for="8">8</label>
        <input class="form-check-input rate" type="radio" name="rate" value="8" id="8">
        <label for="9">9</label>
        <input class="form-check-input rate" type="radio" name="rate" value="9" id="9">
        <label for="10">10</label>
        <input class="form-check-input rate" type="radio" name="rate" value="10" id="10">
      </section>

      <!-- Comentário -->
      <section class="comment-container">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea class="form-control" id="textarea" maxlength="500"></textarea>
        <div id="counter">500 caracteres disponíveis</div>
      </section>
      <hr>

      <!-- Concordar e Enviar -->
      <section class="agreement-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input class="form-check-input" id="agreement" type="checkbox">
      </section>
      <button class="btn btn-success" id="submit-btn" type="submit" disabled>Enviar</button>
    </form>

    <!-- Logo do Forms -->
    <img src="images/trybewarts-colored.svg" alt="Logo do Forms" id="trybewarts-forms-logo">
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <span>Direitos reservados à Trybewarts©</span>
  </footer>
</body>

<!-- Javascript-->
<script src="script.js"></script>
</html>
